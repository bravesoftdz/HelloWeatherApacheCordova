<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://api.openweathermap.org https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/>
        <title>Hello Weather - Built with Apache Cordova</title>
    </head>
    <body>
        <script type="text/javascript" src="scripts/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/weather.js"></script>
    
        <div data-role="page" id="weather-page">
            <div data-role="header" class="header">
                <h1 id="app-title">David's Weather App</h1>
            </div>
            
            <div role="main" class="ui-content">
                <form>
                    <label for="zip-code">Type your zip code:</label>
                    <input id="zip-code-input" name="zip-code" placeholder="eg. 97000" required/>
                    <button id="get-weather-btn" data-role="button" data-icon="search">Find Weather</button>
                </form>
                
                <ul id="weather-data" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow not-displayed">
                    <li data-role="list-divider" id="title" class="ui-li-divider ui-bar-a"></li>
                    <li><div id="weatherimg"><img src="" id="weather-img" alt="current weather icon" /></div>
                        <div id="summary"><span id="temperature"></span>&deg; F</div>
                        <div id="description"></div>
                    </li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind-speed"></span> knots</li>
                    <li>Sunrise/Sunset: <span id="sunrise"></span> - <span id="sunset"></span></li>
                </ul>
                
                <div id="error-msg" class="not-displayed"></div>
                
                <footer data-role="footer" data-position="fixed">
                    <h4>Visual Studio Tools for Cordova Demo</h4>
                </footer>
            </div>
        </div>
    </body>
</html>
